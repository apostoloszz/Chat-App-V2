<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .login-container, .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: row;
        }
        .user-list, .chat-window {
            border: 1px solid #ccc;
            height: 100%;
            padding: 10px;
        }
        .user-list {
            width: 20%;
        }
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .messages .message {
            margin: 5px 0;
        }
        .message-input {
            display: flex;
            gap: 10px;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="login-container" id="login-container">
    <h1>Welcome to Chat App</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <button id="login-btn">Login</button>
</div>

<div class="chat-container" id="chat-container" style="display: none;">
    <div class="user-list">
        <h3>Online Users</h3>
        <ul id="user-list"></ul>
    </div>
    <div class="chat-window">
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</div>

<script>
    let username = null;
    let socket = null;

    document.getElementById('login-btn').addEventListener('click', () => {
        username = document.getElementById('username').value.trim();
        if (username) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            connectWebSocket();
        }
    });

    function connectWebSocket() {
        socket = new WebSocket('ws://localhost:8080/ws');

        socket.onopen = () => {
            const joinMessage = {
                sender: username,
                type: 'JOIN'
            };
            socket.send(JSON.stringify(joinMessage));
        };

        socket.onmessage = (event) => {
            const message = JSON.parse(event.data);

            if (message.type === 'CHAT') {
                addMessage(message.sender, message.content);
            } else if (message.type === 'USER_LIST') {
                updateUserList(message.content);
            }
        };

        socket.onclose = () => {
            console.log('Disconnected from server.');
        };
    }

    function addMessage(sender, content) {
        const messagesContainer = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `<strong>${sender}:</strong> ${content}`;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function updateUserList(users) {
        const userList = document.getElementById('user-list');
        userList.innerHTML = '';
        users.forEach(user => {
            const userElement = document.createElement('li');
            userElement.textContent = user;
            userList.appendChild(userElement);
        });
    }

    document.getElementById('send-btn').addEventListener('click', () => {
        const messageInput = document.getElementById('message-input');
        const messageContent = messageInput.value.trim();
        if (messageContent) {
            const chatMessage = {
                sender: username,
                content: messageContent,
                type: 'CHAT'
            };
            socket.send(JSON.stringify(chatMessage));
            addMessage(username, messageContent); // Show the message in the sender's UI

        .then(friends => {
            console.log('Friends with status:', friends);
        });

    stompClient.subscribe('/user/queue/status', function (statusUpdate) {
        const data = JSON.parse(statusUpdate.body);
        console.log('Status update:', data);
    });

</script>

</body>
</html>
